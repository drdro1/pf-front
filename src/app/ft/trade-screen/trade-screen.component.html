<div class="container rect-white-tab">
  <div class="row align-items-center">
    <div class="col">
      <label class="instant-order">INSTANT ORDER</label>
    </div>
  </div>
</div>

<div class="modal-body">
  <br>
  <div class="row justify-content-end" style="padding-right: 15px">
      <fa name="credit-card" size="2x"></fa>
      <label style="font: Helvetica; font-size:18px; padding-left: 7px"> 250.090,76</label>
  </div>
  <br>
  <form #orderForm="ngForm" (ngSubmit)="subscribe(orderForm)" autocomplete="off" novalidate>
      <div class="row" style="height: 20px;">
          <div class="col-md-6">
            <label class="form" for="numShares">NUMBER SHARES</label>
          </div>
          <div class="col-md-6">
            <label for="amount" class="pull-right">AMOUNT IN EUR</label>
          </div>
      </div>
      <div class="row justify-content-center" style="height: 10px;">
          <span>or</span>
      </div>
      <div class="row" style="height: 20px;">
          <div class="col-md-6">
              <input class="form-control qty-input" style="width: 130px;" (ngModel)="order.numShares" type="number" id="numShares" placeholder="numShares">
          </div>

          <div class="col-md-6">
              <input class="form-control qty-input pull-right" style="width: 130px;" (ngModel)="order.amount" type="number"  id="amount" placeholder="Amount">
          </div>
      </div>
  </form>

  <br>
  <br>
  <div class="modal-footer">
    <a href="#" class="square-btn"><span class="buy-span">BUY</span></a>
    <!-- <button class="square-btn pull-left">BUY</button> -->
    <button class="sell-button pull-right">SELL</button>
  </div>
</div>
